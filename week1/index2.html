<!doctype html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      div {
        background: #dbdbdb;
        margin: 10px;
        line-height: 100px;
      }

      div > * {
        vertical-align: middle;
        line-height: normal;
      }

      a {
        background-color: #83d483;
        height: 20px;
        display: inline-block;
        border: solid 1px #666;
        padding: 5px;
      }

      span {
        background: #6fa2bf;
      }
    </style>
  </head>

  <body>
    <div>
      <a href="#">Some link</a>
      <span>Some text</span>
      <span>Some text</span>
      <span>Some text</span>
      <span>Some text</span>
    </div>
  </body>
</html>
